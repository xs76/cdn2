<body style="overflow:hidden;">
    <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
    <div id="splash">
        <img id="title" src="./title.21d65.png"></img>
        <img src="./base.c8e10.png" id="loadingBase">
        </img>
        <div id="loadingBar"></div>
    </div>

    <script src="src/settings.03227.js" charset="utf-8"></script>

    <script src="main.c1488.js" charset="utf-8"></script>

    <script type="text/javascript">
        (function () {
      // open web debugger console
      if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
      }

      var debug = window._CCSettings.debug;
      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      function loadScript(moduleName, cb) {
        function scriptLoaded() {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
        };
        var domScript = document.createElement('script');
        domScript.async = true;
        domScript.src = moduleName;
        domScript.addEventListener('load', scriptLoaded, false);
        document.body.appendChild(domScript);
      }

      loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.64279.js', function () {

        function startGame() {

          if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
            loadScript(debug ? 'physics.js' : 'physics-min.9bae2.js', window.boot);
          }
          else {

            window.boot();

          }

          window.addEventListener('keydown', ev => {
            if (['ArrowDown', 'ArrowUp', ' '].includes(ev.key)) {
              ev.preventDefault();
            }
          });
          window.addEventListener('wheel', ev => ev.preventDefault(), { passive: false });


        }

        PokiSDK.init().then(
          () => {
            console.log("Poki SDK successfully initialized");
            // fire your function to continue to game
            startGame();
          }
        ).catch(
          () => {
            console.log("Initialized, but the user likely has adblock");
            // fire your function to continue to game
            startGame();
          }
        );
        PokiSDK.setDebug(false);

      });
    })();
    </script>
  

</body>
